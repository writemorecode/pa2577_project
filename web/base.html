<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
            body {
				color: #444444;
				font-family: sans-serif;
				font-size: 16px;
				line-height: 1.8;
				text-shadow: 0 1px 0 #ffffff;
				max-width: 75%;
			}
			a {
				color: #444444;
				text-decoration: none;
			}
			.preview_image {
				width: 100px;
				height: 100px;
			}
			* {
			  margin: 0;
			  padding: 0;
			}
			.imgbox {
			  display: grid;
			  height: 100%;
			}
			.center-fit {
			  max-width: 100%;
			  max-height: 100vh;
			  margin: auto;
			}
		</style>
		<title>{{ template "title" . }}</title>
	</head>
	<body>
		<h1>Image Upload Service</h1>
		<nav>
			<a href="/">Home</a>
			{{ if .isLoggedIn}}
			<a href="/upload">Upload image</a>
			<a href="/logout">Logout</a>
			{{ else }}
			<a href="/login">Login</a>
			<a href="/register">Register</a>
			{{ end }}
		</nav>
		{{ if .isLoggedIn }}{{ end }}
		<h2>{{ template "title" . }}</h2>
		{{ template "body" . }}
	</body>
</html>
